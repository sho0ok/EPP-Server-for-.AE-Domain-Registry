server:
  host: 0.0.0.0
  port: 700
  max_connections: 100
  connection_timeout: 300
  read_timeout: 1500  # 25 minutes (matches ARI Session Timeout setting)
  server_name: "epp.aeda.ae"

tls:
  cert_file: /etc/epp-server/tls/server.crt
  key_file: /etc/epp-server/tls/server.key
  ca_file: /etc/epp-server/tls/ca.crt
  min_version: TLSv1.2
  verify_client: true

oracle:
  user: epp_user
  password: ""  # Set via EPP_ORACLE_PASSWORD environment variable
  dsn: "oracle-host:1521/AEREGSVC"
  pool_min: 5
  pool_max: 20
  pool_increment: 2

epp:
  # server_id: Leave blank to use hostname (recommended for Open Connections portal)
  server_id: ""
  roid_suffix: "AE"
  supported_versions:
    - "1.0"
  supported_languages:
    - "en"
  supported_objects:
    - "urn:ietf:params:xml:ns:domain-1.0"
    - "urn:ietf:params:xml:ns:contact-1.0"
    - "urn:ietf:params:xml:ns:host-1.0"
  supported_extensions: []
