server:
  host: 0.0.0.0
  port: 700
  max_connections: 100
  connection_timeout: 300
  read_timeout: 60
  server_name: "epp.aeda.ae"

tls:
  cert_file: /opt/epp-server/config/tls/server.crt
  key_file: /opt/epp-server/config/tls/server.key
  ca_file: /opt/epp-server/config/tls/ca-bundle.crt
  min_version: TLSv1.2
  verify_client: true

oracle:
  user: epp_user
  dsn: "oracle-host:1521/AEREGSVC"
  pool_min: 5
  pool_max: 20
  pool_increment: 2

epp:
  server_id: "TDRA .AE EPP Server"
  roid_suffix: "AE"
  supported_versions:
    - "1.0"
  supported_languages:
    - "en"
  supported_objects:
    - "urn:ietf:params:xml:ns:domain-1.0"
    - "urn:ietf:params:xml:ns:contact-1.0"
    - "urn:ietf:params:xml:ns:host-1.0"
  supported_extensions: []
