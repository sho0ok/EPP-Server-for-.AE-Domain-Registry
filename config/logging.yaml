version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(funcName)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  transaction:
    format: "%(asctime)s|%(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout

  file:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: /var/log/registryd/eppd.log
    when: midnight
    backupCount: 30
    encoding: utf8

  txlog:
    class: logging.handlers.TimedRotatingFileHandler
    level: INFO
    formatter: transaction
    filename: /var/log/registryd/eppd.txlog
    when: midnight
    backupCount: 30
    encoding: utf8

loggers:
  epp:
    level: DEBUG
    handlers: [console, file]
    propagate: false

  epp.transaction:
    level: INFO
    handlers: [txlog]
    propagate: false

  epp.server:
    level: DEBUG
    handlers: [console, file]
    propagate: false

  epp.tls:
    level: INFO
    handlers: [console, file]
    propagate: false

  epp.database:
    level: INFO
    handlers: [console, file]
    propagate: false

  epp.commands:
    level: DEBUG
    handlers: [console, file]
    propagate: false

root:
  level: WARNING
  handlers: [console, file]
